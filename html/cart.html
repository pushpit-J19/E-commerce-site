<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="../css/navbar.css" rel="stylesheet">
    <link href="../css/cart.css" rel="stylesheet">
    <title>Your Cart</title>
  </head>
  <body>

    <header>
        <nav class="navbar navbar-dark bg-dark pt-2 pb-0">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                <img src="../images/logo.png" alt="Company Logo" width="30" height="24" class="d-inline-block align-text-top rounded-circle">
                <span class="p-2">Nile.com</span>
                </a>
                <div class="d-flex">
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-dark btn-outline-light" type="submit">Search</button>
                  </form>
                  <button class="mx-2 btn btn-dark btn-outline-light" type="button" onclick="window.location.href='cart.html'">Go to Cart</button>
                </div>
            </div>
        <br><br>
        <div class="d-flex flex-row nav nav-tabs text-white mt-1" style="width:100%">
      
          <div class="dropdown d-flex p-2 flex-grow-1 nav-item nav-item-1">    
            <button class="dropdown-toggle flex-grow-1 nav-item-1 text-white border-0" type="button" id="fashionDrop" data-bs-toggle="dropdown" aria-expanded="false">
              <h3>Fashion</h3>
            </button>
            <ul class="dropdown-menu" aria-labelledby="fashionDrop">
              <li><a class="dropdown-item" href="shirts.html">Shirts / T-shirts</a></li>
              <li><a class="dropdown-item" href="#">Jeans</a></li>
              <li><a class="dropdown-item" href="#">caps</a></li>
            </ul>
          </div>
          <div class="dropdown d-flex p-2 flex-grow-1 nav-item nav-item-2">    
            <button class="dropdown-toggle flex-grow-1 nav-item-2 text-white border-0" type="button" id="groceryDrop" data-bs-toggle="dropdown" aria-expanded="false">
              <h3>Grocery</h3>
            </button>
            <ul class="dropdown-menu" aria-labelledby="groceryDrop">
              <li><a class="dropdown-item" href="#">Fruits</a></li>
              <li><a class="dropdown-item" href="#">Vegetables</a></li>
              <li><a class="dropdown-item" href="#">Packaged</a></li>
            </ul>
          </div>
          <div class="dropdown d-flex p-2 flex-grow-1 nav-item nav-item-3">    
            <button class="dropdown-toggle flex-grow-1 nav-item-3 text-white border-0" type="button" id="electronicsDrop" data-bs-toggle="dropdown" aria-expanded="false">
              <h3>Electronics</h3>
            </button>
            <ul class="dropdown-menu" aria-labelledby="electronicsDrop">
              <li><a class="dropdown-item" href="#">Entertainment</a></li>
              <li><a class="dropdown-item" href="#">Office</a></li>
              <li><a class="dropdown-item" href="#">Kitchen and Home</a></li>
            </ul>
          </div>
          <div class="dropdown d-flex p-2 flex-grow-1 nav-item nav-item-4">    
            <button class="dropdown-toggle flex-grow-1 nav-item-4 text-white border-0" type="button" id="mobileDrop" data-bs-toggle="dropdown" aria-expanded="false">
              <h3>Mobile</h3>
            </button>
            <ul class="dropdown-menu" aria-labelledby="mobileDrop">
              <li><a class="dropdown-item" href="#">Samsung</a></li>
              <li><a class="dropdown-item" href="#">Apple</a></li>
              <li><a class="dropdown-item" href="#">One Plus</a></li>
            </ul>
          </div>
      
      </div>
      </nav>

    </header>

    
    <main class="pt-5">
        <div class="card p-4">
            <div class="row">
                <div class="col-md-8 cart">
                    <div class="title">
                        <div class="row">
                            <div class="col">
                                <h4><b>Shopping Cart</b></h4>
                            </div>
                            <div class="col align-self-center text-right text-muted" id="no-items"><span class="no-of-items"></span> items</div>
                        </div>
                    </div>


                   <div id="items">
                      <!--ITEMS-->
                   </div>


                    <div class="back-to-shop mt-2 pt-2"><a href="shirts.html">&leftarrow;<span class="text-muted">Back to shop</span></a></div>
                </div>



                <div class="col-md-4 summary">
                    <div>
                        <h5><b>Summary</b></h5>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col">ITEMS : <span class="no-of-items"></span></div>
                        &dollar;<div class="col text-right" id="sub-total-amt">0.00</div>
                    </div>
                    <hr>
                    <form class="my-2">
                        <p>SHIPPING</p> 
                        <select>
                            <option class="text-muted">Standard-Delivery- &dollar;5.00</option>
                            <option class="text-muted">Fast-Delivery- &dollar;15.00</option>
                        </select>
                        <hr>
                        <p>GIVE CODE</p> 
                        <input id="code" placeholder="Enter your code">
                    </form>
                    <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                        <div class="col">TOTAL AMOUNT</div>
                        <div class="col text-right" id="total-amt"></div>
                    </div> <button class="btn btn-success w-100 my-2" onclick="checkout()">CHECKOUT</button>
                </div>
            </div>
        </div>
    </main>

    <template id="item">
        <div class="row border-top border-bottom">
            <div class="row main align-items-center">
                <div class="col-2 col-sm-3"><img class="img-fluid" src="https://i.imgur.com/pHQ3xT3.jpg"></div>
                <div class="col col-sm-4">
                    <div class="row text-muted">Shirt</div>
                    <div class="row">Cotton T-shirt</div>
                </div>
                <div class="col col-sm-1" id="price"> 
                  <span class="qtyIcon" onclick="changeAmt(this)">+<span class="d-none">key</span></span><br>
                  <span class="border">1</span><br>
                  <span class="qtyIcon" onclick="changeAmt(this)">-<span class="d-none">key</span></span> 
                </div>
                <div class="col col-sm-1.5"><span class="close">&#10005;</span></div>
                <div class="col col-sm-1.5"><span class="close"></span></div>
                <div class="col col-sm-1 delete-container" >
                  <svg onclick="deleteItem(this)" class="delete" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
                </div>
            </div>
        </div>       
    </template>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="../scripts/cart.js"></script>
  </body>
</html>
