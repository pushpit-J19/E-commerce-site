<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" rel="stylesheet" >
    
    <link href="../css/navbar.css" rel="stylesheet">
    <link href="../css/detail.css" rel="stylesheet">


    <title>Product Details</title>
  </head>
  <body>

    <header>
        <!-- NAVBAR -->
        <nav class="navbar navbar-dark bg-dark pt-2 pb-0">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                <img src="../images/logo.png" alt="Company Logo" width="30" height="24" class="d-inline-block align-text-top rounded-circle">
                <span class="p-2">Nile.com</span>
                </a>
                <div class="d-flex">
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-dark btn-outline-light" type="submit">Search</button>
                  </form>
                  <button class="mx-2 btn btn-dark btn-outline-light" type="button" onclick="window.location.href='cart.html'">Go to Cart</button>
                </div>
            </div>
        <br><br>
        <div class="d-flex flex-row nav nav-tabs text-white mt-1" style="width:100%">
      
          <div class="dropdown d-flex p-2 flex-grow-1 nav-item nav-item-1">    
            <button class="dropdown-toggle flex-grow-1 nav-item-1 text-white border-0" type="button" id="fashionDrop" data-bs-toggle="dropdown" aria-expanded="false">
              <h3>Fashion</h3>
            </button>
            <ul class="dropdown-menu" aria-labelledby="fashionDrop">
              <li><a class="dropdown-item" href="shirts.html">Shirts / T-shirts</a></li>
              <li><a class="dropdown-item" href="#">Jeans</a></li>
              <li><a class="dropdown-item" href="#">caps</a></li>
            </ul>
          </div>
          <div class="dropdown d-flex p-2 flex-grow-1 nav-item nav-item-2">    
            <button class="dropdown-toggle flex-grow-1 nav-item-2 text-white border-0" type="button" id="groceryDrop" data-bs-toggle="dropdown" aria-expanded="false">
              <h3>Grocery</h3>
            </button>
            <ul class="dropdown-menu" aria-labelledby="groceryDrop">
              <li><a class="dropdown-item" href="#">Fruits</a></li>
              <li><a class="dropdown-item" href="#">Vegetables</a></li>
              <li><a class="dropdown-item" href="#">Packaged</a></li>
            </ul>
          </div>
          <div class="dropdown d-flex p-2 flex-grow-1 nav-item nav-item-3">    
            <button class="dropdown-toggle flex-grow-1 nav-item-3 text-white border-0" type="button" id="electronicsDrop" data-bs-toggle="dropdown" aria-expanded="false">
              <h3>Electronics</h3>
            </button>
            <ul class="dropdown-menu" aria-labelledby="electronicsDrop">
              <li><a class="dropdown-item" href="#">Entertainment</a></li>
              <li><a class="dropdown-item" href="#">Office</a></li>
              <li><a class="dropdown-item" href="#">Kitchen and Home</a></li>
            </ul>
          </div>
          <div class="dropdown d-flex p-2 flex-grow-1 nav-item nav-item-4">    
            <button class="dropdown-toggle flex-grow-1 nav-item-4 text-white border-0" type="button" id="mobileDrop" data-bs-toggle="dropdown" aria-expanded="false">
              <h3>Mobile</h3>
            </button>
            <ul class="dropdown-menu" aria-labelledby="mobileDrop">
              <li><a class="dropdown-item" href="#">Samsung</a></li>
              <li><a class="dropdown-item" href="#">Apple</a></li>
              <li><a class="dropdown-item" href="#">One Plus</a></li>
            </ul>
          </div>
      
      </div>
      </nav>

    </header>

    <main class="p-5 container-fluid">

      <div class="row">
        <img class="img col-sm-6 mx-2"></img>
        <div class="col-sm-6 content mx-2">
          <h5 class="card-title">Card title</h5>
          <p class="card-text description"></p>
          <p class="price card-text"></p>


          <br>
          <div id="lower" class="m-1 p-2">
          <label for="qty">Quantity: </label>
          <input type="number" id="qty" value="1" min="1" class="px-2 w-25">
          <br>
          <button type="button" class="btn btn-success px-5 mt-2" onclick="addToCart(this)">Add to Cart<span class="jsonname d-none"></span></button>
          <div class="back-to-shop mt-4"><a href="shirts.html">&leftarrow;<span class="text-muted">Back to shop</span></a></div>
          <div>
        </div>
      </div>

    </main>

    <section id="extraButtons" class="px-5 pb-5">
    
    <button type="button" class="btn btn-success px-5 mt-2  mx-3" onclick="goToCart()">Go to Cart</button>
    <section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/detail.js"></script>

  </body>
</html>
